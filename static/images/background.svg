  <circle cx="500" cy="500" r="300" fill="none" stroke="#f0a500" stroke-width="2" opacity="0.2" />
  <circle cx="500" cy="500" r="200" fill="none" stroke="#f0a500" stroke-width="2" opacity="0.3" />
  <circle cx="500" cy="500" r="100" fill="none" stroke="#f0a500" stroke-width="2" opacity="0.4" />
